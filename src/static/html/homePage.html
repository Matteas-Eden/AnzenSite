<!DOCTYPE html>
<html>
<head>
    <link href="static/css/home.css" rel="stylesheet" type="text/css">

<body>
    <h1>安全へようこそ！</h1>
    <h2 id="test">ジョーイはここにいた</h2>

    {% endif %}
    <form id="broadcastform">
        Broadcast Message: <input type="text" id="broadcast_msg"/><br/>
        <input type="submit" value="Broadcast"/>
    </form>
    <form id="messageform">
        Private Message: <input type="text" id="private_msg"/><br/>
        Target User: <input type="text" id="target_user"/><br/>
        <input type="submit" value="Message"/>
    </form>
    <form id="ping">
        <input type="submit" value="Ping"/>
    </form>
    <form id="updateUsers">
        <input type="submit" value="Update Users"/>
    </form>
    <form id="report">
            <input type="submit" value="Report"/>
        </form>
