<!DOCTYPE html>
<html>
<title>Anzen - Error</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1 {font-family: "Raleway", sans-serif}
h2 {font-family: "MS PMincho"; font-size:200%}
body, html {height: 100%}
.bgimg {
  background-image: url('http://www.kiminona.com/images/top/intro_vsl.png');
  min-height: 100%;
  background-position: center;
  background-size: cover;
}
</style>
<body>

<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
  <div class="w3-display-topleft w3-padding-large w3-xlarge">
    <h2>安全</h2>
  </div>
  <div class="w3-display-middle">
    <h1 class="w3-jumbo w3-animate-top">Error Encountered</h1>
    <hr class="w3-border-white" style="margin:auto;width:40%">
    <p class="w3-large w3-center">Looks like an error has occured</p>
	{% if error %}
	<p class="w3-large w3-center">Error type: {{error.code}}</p>
	<p class="w3-large w3-center">Error message: {{error.message}}</p>
	{% endif %}
  </div>	
</div>

</body>
</html>
